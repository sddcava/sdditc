<!DOCTYPE html>
<html>
<body>
<title> Nth Factorial Program </title>


<h1>This is a Nth Factorial Program</h1>




<label for="nth">Enter number: </label>
<input id="nth" type="number"></input>


<button id="btnfactorial"> SHOW NUMBERS: </button>


<br> <br>


<h3 id = "comment"></h3>


<br> <br>


<a href ="index.html">Back to Homepage</a>


<br> <br>


<script>


document.getElementById("btnfactorial").addEventListener("click", () =>
{
   var nth, fact, i;
       nth = document.getElementById("nth").value*1;
       i = 1;
       fact = 1;


       while(i<=nth){
           fact = fact*i
           i++
           }


       document.getElementById("comment").innerHTML="The factorial of the number is: "
           + fact;


});
</script>


</body>
</html>
